<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="rectangle">
        <h1>Sign up</h1>
        <div class="signup-form">
            <input type="text" id="name" name="name" placeholder="Full Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            <button type="submit" class="bt-signup">Sign Up</button>
        </div>
        <div class="login-link">
            <a href="/html/index.html" onclick="goToSignInPage()">Already have an account? Sign In</a>
        </div>
    </div>

    <div class="rectangle2">
        <img src="/img/fidauth1.png" alt="fidauth_logo" class="fidauth1">
        <img src="/img/fidauth2.png" alt="fidauth_image" class="fidauth2">   
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
