<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <div class="rectangle">
            <h1>Sign in</h1>
            <div class="login-form">
                <input type="email" id="email" name="email" placeholder="Email">   
            </div>
            <div class="password-form">
                <input type="password" id="password" name="password" placeholder="password">
            </div>
            <button type="submit" class="bt-login">Sign in</button>
            <p class="forgot-text">Forgot Username Password?</p>
            <div class="create-account">
                <a href="/html/signup.html" onclick="goToSignUpPage()">Create Your Account</a>
            </div>
    </div>
    
    
    <div class="rectangle2">
            <img src="/img/fidauth1.png" alt="fidauth_logo" class="fidauth1">
            <img src="/img/fidauth2.png" alt="fidauth_image" class="fidauth2">   
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
